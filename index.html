<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Hello_World</title>
<link href="css/reset.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
<link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
<main id="container">
<h1>Hello_World</h1>

<h2 class="hidden">Portrait Area</h2>
<div class="imageArea">
       <img src="images/portrait.png" alt="illustration of a girl" class="hover">
    <div id="bubble1">
    <p class="bubbleText">My name is Christine...
    </p>
    </div>
</div>

<h2 class="hidden">Art Area</h2>
<div class="imageArea">
       <img src="images/paint_brush.png" alt="illustration of a paint brush" height="227" width="225" class="hover">
    <div id="bubble2">
    <p class="bubbleText">I like to paint.
    </p>
    </div>
</div>

<div class="imageArea">
       <img src="images/cat.png" alt="illustration of a cat" height="227" width="225" class="hover">
    <div id="bubble3">
    <p class="bubbleText">I like my cat..
    </p>
    </div>
</div>

<div class="imageArea">
       <img src="images/wine.png" alt="illustration of a wine glass" height="227" width="225" class="hover">
    <div id="bubble4">
    <p class="bubbleText">..& I like wine.
    </p>
    </div>
</div>

<div class="imageArea">
       <img src="images/dumbbell.png" alt="illustration of a dumbbell" height="227" width="225" class="hover">
    <div id="bubble5">
    <p class="bubbleText">I enjoy lifting heavy things..
    </p>
    </div>
</div>

<div class="imageArea">
       <img src="images/book.png" alt="illustration of a book" height="227" width="225" class="hover">
    <div id="bubble6">
    <p class="bubbleText">..and doing some light reading.
    </p>
    </div>
</div>
<footer> Goodbye!</footer>

</main>
<script src="js/main.js"></script>
</body>
</html>
